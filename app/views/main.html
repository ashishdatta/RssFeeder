<div class="row marketing">
  <h2>iTunes' Chart Toppers <span class="label label-info"> {{ items.length }}</span> {{ mediaResource }}</h2>
</div>
<table class="table table-striped table-hover">
  <tbody>
    <tr>
      <th>#</th>
      <th>Thumbnail</th>
      <th>Title</th>
      <th>Author</th>
      <th>Release Date</th>
      <th>Details</th>
    </tr>
    <tr ng-repeat="item in items" ng-click="followResourceURL(item)">
      <td>{{$index+1}}</td>
      <td><img ng-src="{{item.image}}" onclick=""></td>
      <td>{{item.name}}</td>
      <td>{{item.artist}}</td>
        <td>{{item.releaseDate}}</td>
      <td><button value="View Details"></button></td>
      <td>{{item.releaseDate}}</td>
      <td><button type="submit" class="btn btn-primary btn-sm">View</button></td>
  </tbody>
</table>

<!-- We can use this to display raw JSON if the user selects a button on the navbar -->
<pre>Data = {{items | json}}</pre>
